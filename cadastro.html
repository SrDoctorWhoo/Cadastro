<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vamos usar o mesmo arquivo CSS -->
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form id="cadastro-form">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="rg">RG:</label><br>
        <input type="text" id="rg" name="rg" required><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="renovva-valor">Renovva Valor:</label><br>
        <input type="text" id="renovva-valor" name="renovva-valor" required><br><br>
        
        <label for="data-entrada">Data de Entrada:</label><br>
        <input type="date" id="data-entrada" name="data-entrada" required><br><br>

        <label for="forma-pagamento">Forma de Pagamento:</label><br>
        <select id="forma-pagamento" name="forma-pagamento" required>
            <option value="dinheiro">Dinheiro</option>
            <option value="cartao">Cartão</option>
            <option value="pix">PIX</option>
            <option value="boleto">Boleto</option>
        </select><br><br>
        
        <label for="valor">Valor:</label><br>
        <input type="number" id="valor" name="valor" min="0" step="0.01" required><br><br>
        
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Adicione este bloco na parte inferior da página -->
    <div id="clientes-lista">
        <h2>Clientes Cadastrados</h2>
        <!-- Aqui serão exibidos os clientes cadastrados -->
    </div>

    <button class="btn-voltar" onclick="window.location.href = 'index.html';">Voltar</button>

    <script src="cadastro.js"></script> <!-- Vamos adicionar um arquivo JavaScript separado para lidar com o formulário -->
</body>
</html>
